span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#-*- codeing = utf-8 -*-</span></span><br><span class="line"><span class="comment">#@Time : 2020/6/7 9:53</span></span><br><span class="line"><span class="comment">#@Author : 鱼头</span></span><br><span class="line"><span class="comment">#@File : test.py</span></span><br><span class="line"><span class="comment">#@Software : PyCharm</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">import bs4      <span class="comment">#网页解析，获取数据</span></span><br><span class="line">import re       <span class="comment">#正则表达式，进行文字匹配</span></span><br><span class="line">import urllib.request,urllib.error      <span class="comment">#制定URL，获取网页数据</span></span><br><span class="line">import xlwt     <span class="comment">#进行excel操作</span></span><br><span class="line">import sqlite3  <span class="comment">#进行SQLite数据库操作</span></span><br><span class="line">from bs4 import BeautifulSoup</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">def main():</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">        baseurl = <span class="string">"https://movie.douban.com/top250?start="</span></span><br><span class="line">        datalist = getData(baseurl)</span><br><span class="line">        savepath = <span class="string">"豆瓣电影Top250.xls"</span></span><br><span class="line">        data = saveDate(datalist,savepath)</span><br><span class="line"></span><br><span class="line"><span class="comment">#抓取网页</span></span><br><span class="line">def getData(baseurl):</span><br><span class="line">        datalist = []</span><br><span class="line">        <span class="keyword">for</span> i <span class="keyword">in</span> range(0,10):   <span class="comment">#调用获取页面信息的函数10次</span></span><br><span class="line">                url = baseurl + str(i*25)</span><br><span class="line">                html = askURL(url)      <span class="comment">#保存获取到的网页源码</span></span><br><span class="line"></span><br><span class="line">                <span class="comment">#逐一解析数据</span></span><br><span class="line">                soup = BeautifulSoup(html,<span class="string">"html.parser"</span>)</span><br><span class="line">                <span class="keyword">for</span> item <span class="keyword">in</span> soup.find_all(<span class="string">'div'</span>,class_=<span class="string">"item"</span>):         <span class="comment">#查找符合要求的字符串，形成列表</span></span><br><span class="line">                        <span class="comment">#影片详情链接的规则</span></span><br><span class="line">                        findLink = re.compile(r<span class="string">'&lt;a href="(.*?)"&gt;'</span>)      <span class="comment">#创建正则表达式对象，表示规则（字符串的模式)</span></span><br><span class="line">                        <span class="comment">#影片图片的链接</span></span><br><span class="line">                        findImgSrc = re.compile(r<span class="string">'&lt;img.*src="(.*?)"'</span>,re.S) <span class="comment">#re.S 让换行符包含在字符中</span></span><br><span class="line">                        <span class="comment">#影片的片名</span></span><br><span class="line">                        findTitle = re.compile(r<span class="string">'&lt;span class="title"&gt;(.*)&lt;/span&gt;'</span>)</span><br><span class="line">                        <span class="comment">#评分</span></span><br><span class="line">                        findRating = re.compile(r<span class="string">'&lt;span class="rating_num" property="v:average"&gt;(.*)&lt;/span&gt;'</span>)</span><br><span class="line">                        <span class="comment">#评论人数</span></span><br><span class="line">                        findJudge = re.compile(r<span class="string">'&lt;span&gt;(\d*)人评价&lt;/span&gt;'</span>)</span><br><span class="line">                        <span class="comment">#概况</span></span><br><span class="line">                        findInq = re.compile(r<span class="string">'&lt;span class="inq"&gt;(.*)&lt;/span&gt;'</span>)</span><br><span class="line">                        <span class="comment">#内容</span></span><br><span class="line">                        findBd = re.compile(r<span class="string">'&lt;p class=""&gt;(.*?)&lt;/p&gt;'</span>,re.S)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">                        <span class="comment">#print(item)</span></span><br><span class="line">                        data = []</span><br><span class="line">                        item = str(item)</span><br><span class="line">                        link = re.findall(findLink,item)[0]     <span class="comment">#re库用来通过正则表达式查找指定的字符串</span></span><br><span class="line">                        data.append(link)</span><br><span class="line">                        imgSrc = re.findall(findImgSrc,item)[0]</span><br><span class="line">                        data.append(imgSrc)</span><br><span class="line">                        titles = re.findall(findTitle,item)</span><br><span class="line">                        <span class="keyword">if</span>(len(titles) == 2):</span><br><span class="line">                                ctitle = titles[0]      <span class="comment">#添加中国名</span></span><br><span class="line">                                data.append(ctitle)</span><br><span class="line">                                otitle = titles[1].replace(<span class="string">"/"</span>,<span class="string">""</span>)      <span class="comment">#替换符号</span></span><br><span class="line">                                data.append(otitle)     <span class="comment">#添加外国名</span></span><br><span class="line">                        <span class="keyword">else</span>:</span><br><span class="line">                                data.append(titles[0])</span><br><span class="line">                                data.append(<span class="string">' '</span>)</span><br><span class="line"></span><br><span class="line">                        rating = re.findall(findRating,item)[0]</span><br><span class="line">                        data.append(rating)</span><br><span class="line"></span><br><span class="line">                        judgeNum = re.findall(findJudge,item)[0]</span><br><span class="line">                        data.append(judgeNum)</span><br><span class="line"></span><br><span class="line">                        inq =re.findall(findInq,item)</span><br><span class="line">                        <span class="keyword">if</span> len(inq) !=0:</span><br><span class="line">                                inq =inq[0].replace(<span class="string">"。"</span>,<span class="string">""</span>)</span><br><span class="line">                                data.append(inq)</span><br><span class="line">                        <span class="keyword">else</span>:</span><br><span class="line">                                data.append(<span class="string">" "</span>)</span><br><span class="line"></span><br><span class="line">                        bd = re.findall(findBd,item)[0]</span><br><span class="line">                        bd = re.sub(<span class="string">'&lt;br(\s+)?/&gt;(\s+)?'</span>,<span class="string">" "</span>,bd) <span class="comment">#去掉&lt;br/&gt;</span></span><br><span class="line">                        bd = re.sub(<span class="string">'/'</span>,<span class="string">" "</span>,bd) <span class="comment">#去除/</span></span><br><span class="line">                        data.append(bd.strip()) <span class="comment">#去空格</span></span><br><span class="line"></span><br><span class="line">                        datalist.append(data)</span><br><span class="line">        <span class="comment">#print(datalist)</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">        <span class="built_in">return</span> datalist</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">#得到指定一个URL的网页内容</span></span><br><span class="line">def askURL(url):</span><br><span class="line">        head = &#123;              <span class="comment">#模拟浏览器头部信息，向服务器发消息</span></span><br><span class="line">        <span class="string">"User-Agent"</span>: <span class="string">"Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/81.0.4044.138 Safari/537.36"</span></span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">        request = urllib.request.Request(url,headers=head)</span><br><span class="line">        html = <span class="string">""</span></span><br><span class="line">        try:</span><br><span class="line">                response = urllib.request.urlopen(request)</span><br><span class="line">                html = response.read().decode(<span class="string">"utf-8"</span>)</span><br><span class="line">                <span class="comment">#print(html)</span></span><br><span class="line">        except urllib.error.URLError as e:</span><br><span class="line">                <span class="keyword">if</span> hasattr(e,<span class="string">"code"</span>):</span><br><span class="line">                        <span class="built_in">print</span>(e.code)</span><br><span class="line">                <span class="keyword">if</span> hasattr(e,<span class="string">"reason"</span>):</span><br><span class="line">                        <span class="built_in">print</span>(e,<span class="string">"reason"</span>)</span><br><span class="line"></span><br><span class="line">        <span class="built_in">return</span> html</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">#保存数据</span></span><br><span class="line">def saveDate(datalist,savepath):</span><br><span class="line">        <span class="built_in">print</span>(<span class="string">"save..."</span>)</span><br><span class="line">        book = xlwt.Workbook(encoding=<span class="string">"utf-8"</span>,style_compression=0)</span><br><span class="line">        sheet = book.add_sheet(<span class="string">'豆瓣电影Top250'</span>,cell_overwrite_ok=True)</span><br><span class="line">        col = (<span class="string">"电影详情链接"</span>,<span class="string">"图片链接"</span>,<span class="string">"影片中文名"</span>,<span class="string">"影片外国名"</span>,<span class="string">"评分"</span>,<span class="string">"评分人数"</span>,<span class="string">"概括"</span>,<span class="string">"相关信息"</span>)</span><br><span class="line">        <span class="keyword">for</span> i <span class="keyword">in</span> range(0,8):</span><br><span class="line">                sheet.write(0,i,col[i])</span><br><span class="line">        <span class="keyword">for</span> i <span class="keyword">in</span> range(0,250):</span><br><span class="line">                <span class="built_in">print</span>(<span class="string">"第%d条"</span> %(i+1))</span><br><span class="line">                data = datalist[i]</span><br><span class="line">                <span class="keyword">for</span> j <span class="keyword">in</span> range(0,8):</span><br><span class="line">                        sheet.write(i+1,j,data[j])</span><br><span class="line"></span><br><span class="line">        book.save(savepath)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> __name__ == <span class="string">"__main__"</span>:</span><br><span class="line"></span><br><span class="line">        main()</span><br></pre></td></tr></table></figure>
